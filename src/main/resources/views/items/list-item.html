<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Quản lý kho</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet"
	th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">
<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}">
<!-- Ionicons -->
<link rel="stylesheet"
	th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}">
<link rel="stylesheet" th:href="@{/dist/css/skins/skin-blue.min.css}">
<!-- Google Font -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

<style>
.modal {
	position: fixed;
	top: 0;
	right: 0;
	left: 0;
	bottom: 0;
	display: none;
}

.modal-overlay {
	position: absolute;
	width: 100%;
	height: 100%;
	background-color: rgba(0, 0, 0, 0.3);
}

.modal-box {
	width: 450px;
	position: relative;
	margin: auto;
	background-color: white;
	border-radius: 5px;
	z-index: 1;
	padding: 10px;
	position: relative;
}

.modal-box-header {
	display: flex;
	justify-content: space-between;
}

.btn-close:hover {
	cursor: pointer;
}
</style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<!-- Main Header -->
		<header th:replace="layout/header :: header"> </header>

		<!-- Left side column. contains the logo and sidebar -->
		<aside th:replace="layout/menu :: menu"></aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h4>Quản lý nhập kho</h4>
				<ol class="breadcrumb">
					<li><a href="/home"><i class="fa fa-dashboard"></i>Trang
							chủ</a></li>
					<li class="active">Quản lý nhập kho</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="invoice">
				<div class="row">
					<div class="col-xs-12">
						<div class="page-header"
							style="display: flex; justify-content: space-between; align-items: center; margin: 0">
							<div class="btn-group">
								<a th:href="@{/stocker/items/}" class="btn btn-default btn-sm"
									title="Thêm">
									<i class="fa fa-plus-square"></i>
								</a>
								<button id="btnImport" type="button"
									class="btn btn-default btn-sm" title="Upload Excel">
									<i class="fa fa-upload"></i>
								</button>
								<a href="/stocker/items/download" class="btn btn-default btn-sm"
									title="Download Excel">
									<i class="fa fa-download"></i>
								</a>
							</div>
							<form action="#" method="get">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="Search...">
									<span class="input-group-btn">
										<button type="submit" name="search" id="search-btn"
											class="btn btn-flat">
											<i class="fa fa-search"></i>
										</button>
									</span>
								</div>
							</form>
						</div>
					</div>
					<!-- /.col -->
				</div>
				<div class="row">
					<div class="col-xs-12 table-responsive">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>STT</th>
									<th>Tên hàng</th>
									<th>Giá</th>
									<th>Số lượng</th>
									<th>Mô tả</th>
									<th>Ngày nhập</th>
									<th style="width: 125px"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="item : ${items}">
									<td>1</td>
									<td th:utext="${item.name}"></td>
									<td th:utext="${item.price}"></td>
									<td th:utext="${item.total}"></td>
									<td th:utext="${item.des}"></td>
									<td th:utext="${item.createDate}"></td>
									<td>
										<div class="btn-group">
											<button type="button" class="btn btn-default btn-sm"
												title="Xóa">
												<i class="fa fa-trash-o"></i>
											</button>
											<a th:href="@{/stocker/items/} + ${item.id}" class="btn btn-default btn-sm"
												title="Sửa">
												<i class="fa fa-edit"></i>
											</a>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
						<div style="text-align: center">
							<ul class="pagination">
								<li class="paginate_button previous disabled"
									id="example2_previous"><a href="#"
									aria-controls="example2" data-dt-idx="0" tabindex="0">Previous</a>
								</li>
								<li class="paginate_button active"><a href="#"
									aria-controls="example2" data-dt-idx="1" tabindex="0">1</a></li>
								<li class="paginate_button "><a href="#"
									aria-controls="example2" data-dt-idx="2" tabindex="0">2</a></li>
								<li class="paginate_button "><a href="#"
									aria-controls="example2" data-dt-idx="3" tabindex="0">3</a></li>
								<li class="paginate_button "><a href="#"
									aria-controls="example2" data-dt-idx="4" tabindex="0">4</a></li>
								<li class="paginate_button "><a href="#"
									aria-controls="example2" data-dt-idx="5" tabindex="0">5</a></li>
								<li class="paginate_button "><a href="#"
									aria-controls="example2" data-dt-idx="6" tabindex="0">6</a></li>
								<li class="paginate_button next" id="example2_next"><a
									href="#" aria-controls="example2" data-dt-idx="7" tabindex="0">Next</a>
								</li>
							</ul>
						</div>
					</div>
					<!-- /.col -->
				</div>

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<!-- Main Footer -->
		<footer th:replace="layout/footer :: footer"> </footer>
	</div>
	<!-- ./wrapper -->

	<div class="modal" id="modal">
		<div class="modal-overlay"></div>
		<div class="modal-box">
			<div class="modal-box-header">
				<h4>Nhập kho</h4>
				<a id="btn-close" class="btn-close"><i class="fa fa-times"></i></a>
			</div>
			<div class="modal-box-content">
				<form role="form" action="/stocker/items/upload" method="POST"
					enctype="multipart/form-data">
					<div class="box-body">
						<div class="form-group">
							<label for="exampleInputFile">File excel</label> <input
								type="file" name="file" id="exampleInputFile">
						</div>
						<div class="form-group">
							<label>Kho</label> <select class="form-control" name="idWareHouse" id="warehouses">
							</select>
						</div>
						<div class="form-group">
							<label>Nhà cung cấp</label> <input class="form-control"
								list="suppliers" name="nameSupplier"
								placeholder="Điền tên nhà cung cấp ...">
							<datalist id="suppliers">
							</datalist>
						</div>
					</div>
					<!-- /.box-body -->
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Đồng ý</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- REQUIRED JS SCRIPTS -->

	<!-- jQuery 3 -->
	<script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
	<!-- Bootstrap 3.3.7 -->
	<script
		th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/dist/js/adminlte.min.js}"></script>

	<script type="text/javascript">
		$("#btnImport").click(function(ev) {
			ev.preventDefault();
			
			const reqSup = $.ajax({
				url: "/api/v1/suppliers/",
                type: "GET"
			});
			
			reqSup.done(function(resp){
				$('#suppliers').empty();
				$.each(resp, function (i, item) {
				    $('#suppliers').append($('<option>', { 
				        value: item.name
				    }));
				});
			})
			reqSup.fail(function (error) {
                alert(error);
            })
            
            const reqWare = $.ajax({
				url: "/api/v1/warehouses/",
                type: "GET"
			});
            
			reqWare.done(function(resp){
				$('#warehouses').empty();
				$.each(resp, function (i, item) {
				    $('#warehouses').append($('<option>', { 
				        value: item.id,
				        text : item.name 
				    }));
				});
			})
			reqWare.fail(function (error) {
                alert(error);
            })
            
            document.getElementById("modal").style.display = "flex";
		})

		document.getElementById("btn-close").addEventListener("click",
				function(ev) {
					ev.preventDefault();
					document.getElementById("modal").style.display = "none";
				})
	</script>
</body>
</html>
