<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Thao tác hàng</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet"
	th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">
<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}">
<!-- Ionicons -->
<link rel="stylesheet"
	th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}">
<link rel="stylesheet" th:href="@{/dist/css/skins/skin-blue.min.css}">
<!-- Google Font -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<!-- Main Header -->
		<header th:replace="layout/header :: header"> </header>

		<!-- Left side column. contains the logo and sidebar -->
		<aside th:replace="layout/menu :: menu"></aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h4 th:if="${item.id}">Sửa mặt hàng</h4>
				<h4 th:unless="${item.id}">Thêm mặt hàng</h4>
				<ol class="breadcrumb">
					<li><a href="/home"><i class="fa fa-dashboard"></i>Trang
							chủ</a></li>
					<li class="active" th:if="${item.id}">Sửa mặt hàng</li>
					<li class="active" th:unless="${item.id}">Thêm mặt hàng</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="invoice">
				<div class="row">
					<div class="col-md-12">
						<div class="box box-info" style="border-top-color: white;">
							<!-- form start -->
							<form th:action="@{/stocker/items/}" class="form-horizontal" th:object="${item}" method="POST">
								<div class="box-body">
									<div class="form-group">
										<label class="col-sm-2 control-label">Tên mặt hàng</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" 
												placeholder="Điền tên mặt hàng ..." th:field="*{name}">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">Giá</label>
										<div class="col-sm-10">
											<input type="number" class="form-control" 
												placeholder="Điền giá ..." th:field="*{price}">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">Số lượng</label>
										<div class="col-sm-10">
											<input type="number" class="form-control" 
												placeholder="Điền số lượng  ..." th:field="*{total}">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">Mô tả</label> 
										<div class="col-sm-10">
											<textarea class="form-control" rows="3" placeholder="Mô tả sản phẩm ..." th:field="*{des}"></textarea>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label"></label>
										<div class="col-sm-10">
											<input type="submit" class="btn btn-info" value="Đồng ý">
										</div>
									</div>
								</div>
								<input type="hidden" th:field="*{id}">
							</form>
						</div>
					</div>
				</div>

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<!-- Main Footer -->
		<footer th:replace="layout/footer :: footer"> </footer>
	</div>
	<!-- ./wrapper -->

	<!-- REQUIRED JS SCRIPTS -->

	<!-- jQuery 3 -->
	<script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
	<!-- Bootstrap 3.3.7 -->
	<script
		th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/dist/js/adminlte.min.js}"></script>

	<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. -->
</body>
</html>
